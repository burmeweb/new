<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups - BurmeWeb</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/mobile.css">
    <link rel="stylesheet" href="../assets/css/group.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav class="navbar">
                <a href="../index.html" class="logo">
                    <img src="../assets/img/logo.png" alt="BurmeWeb Logo">
                    <span>BurmeWeb</span>
                </a>
                <ul class="nav-menu">
                    <li><a href="feed.html">Feed</a></li>
                    <li><a href="chat.html">Chat</a></li>
                    <li><a href="group.html" class="active">Groups</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
                <div class="user-menu">
                    <button class="btn-notification">
                        üîî <span class="badge">3</span>
                    </button>
                    <div class="user-avatar">
                        <img src="../assets/img/default-avatar.png" alt="User">
                    </div>
                </div>
                <div class="mobile-menu-toggle">‚ò∞</div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="group-container">
            <!-- Sidebar -->
            <aside class="group-sidebar">
                <div class="group-actions">
                    <button class="create-group-btn" id="createGroupBtn">
                        + Create Group
                    </button>
                    <div class="search-groups">
                        <input type="text" id="groupSearch" placeholder="Search groups...">
                        <span class="search-icon">üîç</span>
                    </div>
                </div>

                <div class="group-categories">
                    <h4 class="category-title">Categories</h4>
                    <div class="category-list">
                        <div class="category-item active" data-category="all">
                            <span class="category-icon">üè†</span>
                            <span>All Groups</span>
                        </div>
                        <div class="category-item" data-category="technology">
                            <span class="category-icon">üíª</span>
                            <span>Technology</span>
                        </div>
                        <div class="category-item" data-category="education">
                            <span class="category-icon">üìö</span>
                            <span>Education</span>
                        </div>
                        <div class="category-item" data-category="entertainment">
                            <span class="category-icon">üé¨</span>
                            <span>Entertainment</span>
                        </div>
                        <div class="category-item" data-category="sports">
                            <span class="category-icon">‚öΩ</span>
                            <span>Sports</span>
                        </div>
                        <div class="category-item" data-category="business">
                            <span class="category-icon">üíº</span>
                            <span>Business</span>
                        </div>
                    </div>
                </div>

                <div class="group-categories">
                    <h4 class="category-title">My Groups</h4>
                    <div id="userGroupsContainer" class="groups-grid">
                        <!-- User's groups will be loaded here -->
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <section class="group-main">
                <div class="group-header">
                    <h2>Discover Groups</h2>
                    <div class="sort-options">
                        <button class="sort-btn active">Popular</button>
                        <button class="sort-btn">Newest</button>
                        <button class="sort-btn">Growing</button>
                    </div>
                </div>

                <div id="groupsContainer" class="groups-grid">
                    <!-- Groups will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Create Group Modal -->
    <div class="modal" id="createGroupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Group</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="createGroupForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="groupName">Group Name</label>
                        <input type="text" id="groupName" required placeholder="Enter group name">
                    </div>
                    <div class="form-group">
                        <label for="groupDescription">Description</label>
                        <textarea id="groupDescription" required placeholder="Describe your group"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="groupCategory">Category</label>
                        <select id="groupCategory" required>
                            <option value="">Select category</option>
                            <option value="technology">Technology</option>
                            <option value="education">Education</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="sports">Sports</option>
                            <option value="business">Business</option>
                            <option value="gaming">Gaming</option>
                            <option value="music">Music</option>
                            <option value="art">Art</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="groupPrivacy">Privacy</label>
                        <select id="groupPrivacy" required>
                            <option value="public">Public - Anyone can join</option>
                            <option value="private">Private - Requires approval</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="groupRules">Group Rules</label>
                        <textarea id="groupRules" placeholder="Add rules for group members"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary close-modal">Cancel</button>
                    <button type="submit" class="btn-primary">Create Group</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/group.js"></script>
    <script src="../assets/js/ui.js"></script>
</body>
</html>
